services:
  - type: web
    name: my-flask-app
    env: python
    plan: free
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y portaudio19-dev
      pip install -r requirements.txt
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: development
    packages:
      apt:
        - portaudio19-dev
        - build-essential
        - libssl-dev
        - libffi-dev
        - python3-dev
    pythonVersion: 3.10.4
